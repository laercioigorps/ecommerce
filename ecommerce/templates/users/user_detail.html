{% extends "account/base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block inner %}
<section class="contact spad">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 mt-4">

        <h2>Hi, {{ object.username }}!</h2>
        {% if object.name %}

          <p>{{ object.name }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
</section>
<!-- Contact Section End -->
{% endblock inner %}
